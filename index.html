<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="acc-balance">
        <div>
          <small>My balance</small>
          <p class="balance">$921.48</p>
        </div>
        <div>
          <img src="./images/logo.svg" alt="logo" class="circle" />
        </div>
      </div>
      <div class="chart-table">
        <strong class="spending-days">Spending - Last 7 days</strong>
        <div class="chart-container"></div>
        <div class="total-use">
          <div>
            <p class="total-month">Total this month</p>
            <strong class="total-spend">$478.33</strong>
          </div>
          <div class="total-percent">
            <p class="percentage">+2.4%</p>
            <small class="last-month">from last month</small>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
